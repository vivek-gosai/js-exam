<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        tr,
        th,
        td {
            border: 2px solid black;
            text-align: center;
        }
        body{
            background-color: #FADFA1;
        }
        #task{
            background-color: #FADFA1;
            color: black;
            border-radius: 15px;
            padding: 0px 10px;
        }
        ::placeholder{
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body >

    <div class="text-center">
        <h1 class="text-danger ">Task Manager</h1>
        <div class="mt-4">
            <form action="#" onsubmit="return formData()" class="mt-4 d-flex align-items-center justify-content-center">
                <input class="me-2" type="text" placeholder="Enter your task" id="task"/>
                <button type="submit" class="btn btn-outline-warning px-4 py-1 text-dark fw-bold" style="border-radius: 20px;">
                    submit
                </button>
            </form>
        </div>
    </div>
    <h1 class="text-center">Viewdata</h1>
    <hr>
    <div class="d-flex justify-content-center mt-4">
        <table cellspacing="0" cellpadding="10">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
    </div>



    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
